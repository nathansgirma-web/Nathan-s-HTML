<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    const year = prompt("Enter your year: ")
    if(year % 4 === 0 && year % 100 !== 0)
    {
        console.log(year + " is a leap year.");
    } else if (year % 400 === 0){
        console.log( year + " is a leap year.");
    } else  {
        console.log( year + " is not a leap year.");
    }



</script>

</body>
