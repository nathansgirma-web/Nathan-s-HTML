<!DOCTYPE html>
<html lang ="en">
<head>
  <title>Dice Probability Simulator</title>
</head>
<body>
  <script>
    'use strict';
    const numDice = (prompt("Enter the number of dice:"));
    const targetSum = (prompt("Enter the desired sum:"));

    const numSimulations = 10000;
    let successCount = 0;


    for (let i = 0; i < numSimulations; i++) {
      let sum = 0;
      for (let j = 0; j < numDice; j++) {
        sum += Math.floor(Math.random() * 6) + 1;
      }
      if (sum === targetSum) {
        successCount++;
      }
    }


    const probability = (successCount / numSimulations) * 100;
    console.log(
      `Probability to get sum ${targetSum} with ${numDice} dice is ${probability.toFixed(2)}%`
    );
  </script>
</body>
</html>
